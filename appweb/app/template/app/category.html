{% extends 'app/base.html' %}
{% load static %}
{% load humanize %}
{% block category %}
<div class="row" style="width: 100%;">
  <h3 class="card-text">{{categoryid.name}}</h3>
    {% for items in products %}
    {% if items.category.id == categoryid.id %}
      <div class="col-lg-3">
        <div class="card" style="width: 18rem;">
          <img src="{{items.Images}}" class="card-img-top thumbnail" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{items.name}}</h5>
            <p class="card-text">{{ items.price|floatformat:0|intcomma }} VND</p>
            <button data-product={{items.id}} data-action = "add" class="btn btn-outline-secondary add-btn update-cart" >Add cart</button>
            <a href="{% url 'view' items.id %}" class="btn btn-outline-success">View</a>
          </div>
        </div>
      </div>
    {% endif %}
    {% endfor %}
  </div>
{% endblock category %}
